<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/vlogin.css' %}">
    
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle Button -->
        <div class="dark-mode-switch" id="darkModeToggle">🌙</div>

        <h1 class="heading">SPEDOCITY</h1>



        <div class="login-form">
            <form id="loginForm" action="{% url 'vlogin' %}" method="POST">
                {% csrf_token %}
                <!-- Floating Label for Phone Number -->
                <div class="floating-label">
                    <input type="tel" id="phone" name="phone" placeholder=" " required 
                    pattern="\d{10}" maxlength="10" title="Phone number must be 10 digits long" 
                    oninput="validatePhone(this)">
             <label for="phone">Phone Number</label>
                </div>

                <!-- Floating Label for Password -->
                <div class="floating-label password-field">
                    <input type="password" id="password" name="password" placeholder=" " required>
                    <label for="password">Password</label>
                    <span class="toggle-password" id="togglePassword">👁️</span>
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="reset-password.html">Forgot Password? Click Here</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Login</button>
                <div class="progress-indicator" id="progressBar"></div>
                <div id="status-message"></div>
            </form>

            <div class="social-login">
                <button class="social-btn facebook">Login with Facebook</button>
                <span class="or-text">OR</span>
                <button class="social-btn google">Login with Google</button>
            </div>

            <!-- Register Wrapper with Text and Button on the same line -->
            <div class="register-wrapper">
                <p>Don't have an account?</p>
                <button class="register-btn" onclick="window.location.href='{% url "vreg" %}'">Register Here</button>
            </div>
        </div>

    </div>

    <script>
        // Toggle Password Visibility
        function validatePhone(input) {
            const phoneField = input;
            const phoneValue = phoneField.value;
            
            // Ensure only numbers are entered
            phoneField.value = phoneValue.replace(/\D/g, '');
    
            // Check if it's exactly 10 digits long
            if (phoneValue.length !== 10) {
                phoneField.setCustomValidity("Phone number must be exactly 10 digits.");
            } else {
                phoneField.setCustomValidity("");
            }
        }
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = this.textContent === '👁️' ? '🚫' : '👁️';
        });

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? '☀️' : '🌙';
        });

        // Form Submission Handling
        const loginForm = document.getElementById('loginForm');
        const progressBar = document.getElementById('progressBar');
        const successMessage = document.getElementById('successMessage');
        const loginBtn = document.getElementById('loginBtn');

        loginForm.addEventListener('submit', function (e) {
            e.preventDefault();
            
            // Disable the login button to prevent multiple submissions
            loginBtn.disabled = true;
            progressBar.style.width = '100%'; // Progress animation on login

            setTimeout(() => {
                successMessage.style.display = 'block'; // Display success message
                progressBar.style.width = '0%'; // Reset the progress bar
            }, 500);
        });


        document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();  // Prevent default form submission

        const formData = new FormData(this);
        const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;

        fetch("{% url 'vlogin' %}", {
            method: "POST",
            body: formData,
            headers: {
                "X-CSRFToken": csrfToken,
            }
        })
        .then(response => response.json())
        .then(data => {
            const statusMessage = document.getElementById('status-message');
            statusMessage.innerHTML = '';  // Clear previous messages

            if (data.error) {
                statusMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
            } else if (data.success) {
                statusMessage.innerHTML = `<div class="alert alert-success">${data.success}</div>`;
                // Redirect to home page or wherever after success
                window.location.href = "{% url 'vhome' %}";
            }
        })
        .catch(error => console.error('Error:', error));
    });

    </script>
</body>
</html>
