<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
    <div class="container">
        <!-- Dark Mode Toggle Button -->
        <div class="dark-mode-switch" id="darkModeToggle">üåô</div>

        <h1 class="heading">SPEDOCITY</h1>

        <div class="login-form">
            <form id="loginForm" action="{% url 'login' %}" method="POST">
                <!-- Include CSRF token -->
                {% csrf_token %}
                
                <!-- Floating Label for Phone Number -->
                <div class="floating-label">
                    <input type="tel" id="phone" name="phone" placeholder="Phone Number" required>
                    <label for=""></label>
                </div>

                <!-- Floating Label for Password -->
                <div class="floating-label password-field">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <label for="password"></label>
                    <span class="toggle-password" id="togglePassword">üëÅ</span>
                </div>

                <!-- Forgot Password Link -->
                <div class="forgot-password">
                    <a href="#">Forgot Password? Click Here</a>
                </div>

                <button type="submit" class="login-btn" id="loginBtn">Login</button>

                <!-- Separator Line -->
                <div class="separator"></div>

                <!-- Social Login Section -->
                <div class="social-login">
                    <button class="social-btn facebook">Login with Facebook</button>
                    <span>or</span>
                    <button class="social-btn google">Login with Google</button>
                </div>

                <div class="progress-indicator" id="progressBar"></div>
                <div id="status-message"></div>
            </form>

            <!-- Register Wrapper -->
            <div class="register-wrapper">
                <p>Don't have an account?</p>
                <button class="register-btn" onclick="window.location.href='{% url "signup" %}'">Signup Here</button>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password Visibility
        document.getElementById('togglePassword').addEventListener('click', function () {
            const passwordField = document.getElementById('password');
            const type = passwordField.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordField.setAttribute('type', type);
            this.textContent = this.textContent === 'üëÅ' ? 'üö´' : 'üëÅ';
        });

        // Dark Mode Toggle
        document.getElementById('darkModeToggle').addEventListener('click', function () {
            document.body.classList.toggle('dark-mode');
            this.textContent = document.body.classList.contains('dark-mode') ? '‚òÄ' : 'üåô';
        });

        // Form Submission Handling
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent default form submission
    
            const formData = new FormData(this);
            const csrfToken = document.querySelector('[name=csrfmiddlewaretoken]').value;
    
            fetch("{% url 'login' %}", {
                method: "POST",
                body: formData,
                headers: {
                    "X-CSRFToken": csrfToken,
                }
            })
            .then(response => response.json())
            .then(data => {
                const statusMessage = document.getElementById('status-message');
                statusMessage.innerHTML = '';  // Clear previous messages
    
                if (data.error) {
                    statusMessage.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                } else if (data.success) {
                    statusMessage.innerHTML = `<div class="alert alert-success">${data.success}</div>`;
                    // Redirect to home page after success
                    window.location.href = "{% url 'home' %}";
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
